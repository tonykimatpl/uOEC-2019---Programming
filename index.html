<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <title>Eco-Friend</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" >
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
  <h1>Eco-Friend</h1>

<div id="area1">

  <div id="cityDiv">
    <div class="pac-card" id="pac-card">
      <div><h2>Which city will you be visiting?</h2></div>
      <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Enter a city" />
      </div>
    </div>
    <div id="map"></div>
    <!--Google Maps API Key for Maps Place Autocomplete-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1W0gHh7ubG9bAMAuEsDgtiZWkM9fcP1Y&libraries=places&callback=initMap"
          async defer></script>

    <button type="button" class="btn btn-primary" onclick="bClick('cityDiv','nameDiv');">Previous</button>
    <button type="button" class="btn btn-primary" onclick="bClick('cityDiv','dayDiv');">Next</button>
  </div>

<div id="monthDiv">
  <h2>Where will this shipment originate from?</h2>
  <select name="Month">
    <option value="january">January</option>
    <option value="february">February</option>
    <option value="march">March</option>
    <option value="april">April</option>
    <option value="may">May</option>
    <option value="june">June</option>
    <option value="july">July</option>
    <option value="august">August</option>
    <option value="september">September</option>
    <option value="october">October</option>
    <option value="november">November</option>
    <option value="december">December</option>
  </select>

</div>

</body>
</html>
