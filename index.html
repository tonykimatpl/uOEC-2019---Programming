<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1W0gHh7ubG9bAMAuEsDgtiZWkM9fcP1Y&libraries=places&callback=initMap"
            async defer></script>
    <script src="utils.js"></script>
    <title>Eco-Friend</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" >
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Place Autocomplete Address Form</title>
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
   <meta charset="utf-8">
   <style>
     /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <style>
    #locationField,
    #controls {
      position: relative;
      width: 480px;
    }

    #autocomplete {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 99%;
    }

    .label {
      text-align: right;
      font-weight: bold;
      width: 100px;
      color: #303030;
      font-family: "Roboto";
    }

    #address {
      border: 1px solid #000090;
      background-color: #f0f9ff;
      width: 480px;
      padding-right: 2px;
    }

    #address td {
      font-size: 10pt;
    }

    .field {
      width: 99%;
    }

    .slimField {
      width: 80px;
    }

    .wideField {
      width: 200px;
    }

    #locationField {
      height: 20px;
      margin-bottom: 2px;
    }
  </style>
  <title>Eco-Friend</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="bootstrap/js/bootstrap.js"></script>
</head>

<body>

  <h1 class="d-flex justify-content-center">Eco-Friend</h1>


  <div class="container-fluid">
    <form>
      <div class="row">
        <div class="col-6 form-group">
          <label class="d-flex justify-content-center" for="origin">Origin</label>
          <input type="text" class="form-control" id="origin" aria-describedby="origin" onfocus="initAutocompleteOrigin()"
            placeholder="Enter Origin of Shipment">
        </div>
        <div class="col-6 form-group">
          <label class="d-flex justify-content-center" for="destination">Destination</label>
          <input type="text" class="form-control" id="destination"  onfocus="initAutocompleteDestination()" aria-describedby="destination"
            placeholder="Enter Destination of Shipment">
        </div>
      </div>


        <div class="slimField" id="distance">aaaaaaaaa</div>

        <div class="row">
      <div class="row">
        <div class="col-6">
          <h6>Shipping Method</h5>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="shippingMode" id="prime1" value="Prime 1-day " checked>
              <label class="form-check-label" for="prime1">
                Prime 1-Day
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="shippingMode" id="prime2" value="Prime">
              <label class="form-check-label" for="prime2">
                Prime
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="shippingMode" id="priority" value="Priority">
              <label class="form-check-label" for="priority">
                Priority
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="shippingMode" id="expedited" value="Expedited">
              <label class="form-check-label" for="expedited">
                Expedited
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="shippingMode" id="fedex" value="FEDEX Next-Day">
              <label class="form-check-label" for="fedex">
                FedEx Next-Day
              </label>
          </div>
        </div>
        <div class="col-6">
            <h6>Transportation</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transportation" id="boat" value="boat" checked>
                <label class="form-check-label" for="boat">
                  Boat
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transportation" id="ground" value="ground">
                <label class="form-check-label" for="ground">
                  Ground
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transportation" id="air" value="air">
                <label class="form-check-label" for="air">
                  Air
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transportation" id="train" value="train">
                <label class="form-check-label" for="train">
                  Train
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transportation" id="drone" value="drone">
                <label class="form-check-label" for="drone">
                  Drone
                </label>
            </div>
          </div>

      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-5 form-group">
          <label class="d-flex justify-content-center" for="weight">Weight</label>
          <input type="number" class="form-control" id="weight" aria-describedby="origin"
            placeholder="Enter Weight of Shipment">
        </div>
      </div>
    </form>
  </div>



</body>

</html>
